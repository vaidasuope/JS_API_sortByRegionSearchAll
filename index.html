<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Names and Flags</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>WORLD COUNTRIES</h1>
<div id="paieska">
    <input id="visosSalys" type="submit" value="All Countries">
    <label for="regionas"></label>
    <select id="regionas">
        <option disabled selected>Choose a region</option>
        <option id="africa">Africa</option>
        <option id="americas">Americas</option>
        <option id="asia">Asia</option>
        <option id="europe">Europe</option>
        <option id="oceania">Oceania</option>
    </select>
    <input id="regionoMyg" type="submit" value="Choose Region">
    <label for="ieskoti"></label>
    <input id="ieskoti" type="text" placeholder="Enter country name">
    <input id="button" type="button" value="Search One Country">
</div>

<div id="vieta"></div>

<script src="js.js"></script>
</body>
</html>
